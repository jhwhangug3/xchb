<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - meowCHAT</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="PWA Test Page">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="meowCHAT">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/images/fav.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/fav.png">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    
    <style>
        .test-page {
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .test-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .test-icon {
            font-size: 4rem;
            color: #6366f1;
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .test-message {
            color: #a0a0a0;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .test-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .test-button:hover {
            background: #4f46e5;
            color: white;
        }
        
        .status-indicator {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #22c55e;
            color: white;
        }
        
        .status-error {
            background: #ef4444;
            color: white;
        }
        
        .status-warning {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-page">
        <div class="test-content">
            <div class="test-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <h1 class="test-title">PWA Test Page</h1>
            <p class="test-message">
                This page tests if your PWA is working correctly when launched from the home screen.
            </p>
            
            <div id="statusContainer">
                <div class="status-indicator status-warning">
                    <i class="fas fa-spinner fa-spin"></i> Checking PWA status...
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <a href="/dashboard" class="test-button">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <a href="/profile" class="test-button">
                    <i class="fas fa-user"></i> Go to Profile
                </a>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                <p>If you can see this page, your PWA is working correctly!</p>
            </div>
        </div>
    </div>

    <script>
        // PWA Status Check
        function checkPWAStatus() {
            const statusContainer = document.getElementById('statusContainer');
            let statusHTML = '';
            
            // Check if running in standalone mode
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                               window.navigator.standalone === true;
            
            if (isStandalone) {
                statusHTML += '<div class="status-indicator status-success">';
                statusHTML += '<i class="fas fa-check"></i> Running as PWA (Standalone Mode)';
                statusHTML += '</div>';
            } else {
                statusHTML += '<div class="status-indicator status-warning">';
                statusHTML += '<i class="fas fa-info-circle"></i> Running in Browser Mode';
                statusHTML += '</div>';
            }
            
            // Check service worker
            if ('serviceWorker' in navigator) {
                statusHTML += '<div class="status-indicator status-success">';
                statusHTML += '<i class="fas fa-check"></i> Service Worker Supported';
                statusHTML += '</div>';
            } else {
                statusHTML += '<div class="status-indicator status-error">';
                statusHTML += '<i class="fas fa-times"></i> Service Worker Not Supported';
                statusHTML += '</div>';
            }
            
            // Check manifest
            if (document.querySelector('link[rel="manifest"]')) {
                statusHTML += '<div class="status-indicator status-success">';
                statusHTML += '<i class="fas fa-check"></i> Web App Manifest Found';
                statusHTML += '</div>';
            } else {
                statusHTML += '<div class="status-indicator status-error">';
                statusHTML += '<i class="fas fa-times"></i> Web App Manifest Missing';
                statusHTML += '</div>';
            }
            
            // Check HTTPS
            if (location.protocol === 'https:') {
                statusHTML += '<div class="status-indicator status-success">';
                statusHTML += '<i class="fas fa-check"></i> HTTPS Enabled';
                statusHTML += '</div>';
            } else {
                statusHTML += '<div class="status-indicator status-warning">';
                statusHTML += '<i class="fas fa-exclamation-triangle"></i> Not HTTPS (PWA features may be limited)';
                statusHTML += '</div>';
            }
            
            statusContainer.innerHTML = statusHTML;
        }
        
        // Check status when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkPWAStatus, 500);
        });
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
