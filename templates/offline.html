<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - meowCHAT</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A modern social media and messaging platform">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="meowCHAT">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/images/fav.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/fav.png">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    
    <style>
        .offline-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }
        
        .offline-content {
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: var(--gray-600);
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .offline-message {
            color: var(--gray-400);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .retry-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .retry-button:hover {
            background: var(--primary-dark);
        }
        
        .cached-content {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-800);
        }
        
        .cached-content h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cached-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--gray-900);
            border-radius: 8px;
            color: var(--white);
            text-decoration: none;
            transition: background 0.2s ease;
        }
        
        .cached-link:hover {
            background: var(--gray-800);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="offline-page">
        <div class="offline-content">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            
            <h1 class="offline-title">You're Offline</h1>
            
            <p class="offline-message">
                It looks like you've lost your internet connection. 
                Don't worry, you can still access some features while offline.
            </p>
            
            <button class="retry-button" onclick="retryConnection()">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
            
            <div class="cached-content">
                <h3>Available Offline</h3>
                <div class="cached-links">
                    <a href="/dashboard" class="cached-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/messaging" class="cached-link">
                        <i class="fas fa-comment"></i>
                        <span>Messages</span>
                    </a>
                    <a href="/profile" class="cached-link">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="/notifications" class="cached-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a message that connection is still down
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
